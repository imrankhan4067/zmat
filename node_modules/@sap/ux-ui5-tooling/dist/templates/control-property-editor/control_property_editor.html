<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web page for rendering SAP Fiori Tools Control Editor App" />

        <title>Control Property Editor</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            function onScriptLoad() {
                 app.start({previewUrl: '<%- previewUrl %>', rootElementId: '<%- rootElementId %>'});
            }
         </script>
        <script src="./propertyeditor/vendor.js"></script>
        <script src="./propertyeditor/app.js" onload="onScriptLoad()"></script>
    </body>
</html>
